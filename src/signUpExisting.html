<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart Login</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="confirm-information">
  <div class="confirmation-container modal-content-container">
    <h2 class="form-intent">It looks like you’ve purchased or attended
      a training course before. Is this the correct company information?</h2>
    <p class="form-helper">Creating an account ensures you get the most relevant recommendations  for upcoming courses and other relevant training content.</p>
    <div class="returned-information">
      <span class="company">Company One</span>
      <span class="town-state">A place, CO 34241</span>
    </div>
    <div class="button-container">
      <button class="base-button">Yes, create my account with this information</button>
      <button class="base-button">No, let me input the information myself</button>
    </div>
  </div>
</section>
</body>
</html>
